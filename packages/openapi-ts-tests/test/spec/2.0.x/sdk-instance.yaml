swagger: 2.0
info:
  title: OpenAPI 2.0 sdk instance example
  version: 1
paths:
  /foo:
    post:
      tags:
        - foo
      operationId: foo.-post
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: string
    put:
      tags:
        - foo
      operationId: /foo/-put/
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: string
  /foo/bar:
    post:
      tags:
        - foo
        - bar
      operationId: foo.bar.post
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: string
    put:
      tags:
        - foo
        - bar
      operationId: /foo/bar/put/
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: string
